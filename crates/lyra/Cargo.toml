[package]
name = "lyra"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.8"
anyhow = "1.0"
serde = "1.0"
serde_json = "1.0.140"
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.6.6", features = ["cors"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
nix = { version = "0.30.1", features = ["signal"] }
notify = "8.1.0"
libc = "0.2.174"
easy-ffprobe = "0.5.2"
reqwest = { version = "0.12", features = ["stream", "json"] }
tar = "0.4"
xz2 = "0.1"
sqlx = { version = "0.8", features = [
    "runtime-tokio",
    "macros",
    "sqlite",
    "migrate",
    "chrono",
] }
once_cell = "1.21.3"
config = { version = "0.15", features = ["yaml"] }
chrono = { version = "0.4", features = ["serde"] }
torrent-name-parser = "0.12.1"
lru = "0.12"
ratelimit = "0.10.0"
juno = { git = "https://github.com/sylv/juno.git", branch = "main" }
specta = { version = "2.0.0-rc.22", features = ["derive"] }
image = { version = "0.24", features = ["jpeg", "webp"] }
sha2 = "0.10"
hex = "0.4.3"
tokio-util = "0.7.15"
futures-util = "0.3.31"
thumbhash = "0.1.0"
rand = "0.9.1"
tempfile = "3.20.0"
